    /* ===== PARTÍCULAS ===== */
    .particulas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .particula {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.6);
      filter: blur(0.3px);
      animation: caer linear infinite;
    }

    @keyframes caer {
      to { transform: translateY(110vh); }
    }

    /* ===== GLITCH GLOBAL ===== */
    .glitch-global {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.12;
      animation: scan 8s linear infinite;
      mix-blend-mode: overlay;
      z-index: 6;
    }

    @keyframes scan {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    /* ===== MARCO ===== */
    .marco {
      width: 1200px;           /* FIJO PARA PC */
      max-width: 90%;          /* SE ADAPTA EN PANTALLAS MENORES */
      height: auto;
      padding: 22px;
      box-sizing: border-box;
      border: 1px dotted white;
      position: relative;
      z-index: 2;

      width: 420px;           /* CONTROL REAL DE TAMAÑO */
      max-width: 100%;
      height: auto;
      image-rendering: pixelated;
      opacity: 0.95;
      animation: microglitch 14s infinite steps(1);
      display: block;
      margin: 10px auto;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }

    @keyframes microglitch {
      0%   { transform: translate(0,0); }
      97%  { transform: translate(0,0); }
      98%  { transform: translate(-1px,1px); }
      100% { transform: translate(0,0); }
    }
