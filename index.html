  <style>
    body {
      margin: 0;
      background: black;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== PARTÍCULAS ===== */
    .particulas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .particula {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.6);
      filter: blur(0.3px);
      animation: caer linear infinite;
    }

    @keyframes caer {
      to { transform: translateY(110vh); }
    }

    /* ===== GLITCH GLOBAL ===== */
    .glitch-global {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.12;
      animation: scan 8s linear infinite;
      mix-blend-mode: overlay;
      z-index: 6;
    }

    @keyframes scan {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    /* ===== MARCO ===== */
    .marco {
      width: 1200px;
      max-width: 90%;
      height: auto;
      padding: 22px;
      box-sizing: border-box;
      border: 1px dotted white;
      position: relative;
      z-index: 2;
    }

    .hoja {
      width: 100%;
      height: auto;
      background: black;
      border: 1px dotted white;
      position: relative;
      overflow: hidden;
      padding: 10px;
      box-sizing: border-box;
    }

    .bloque-central {
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .entrada {
      font-size: 24px;
      letter-spacing: 6px;
      margin: 20px 0 10px;
      font-family: "Times New Roman", Georgia, serif;
      color: white;
    }

    .nombre {
      font-size: 16px;
      letter-spacing: 2px;
      margin: 5px 0;
      color: white;
      font-family: "Times New Roman", Georgia, serif;
      font-weight: bold;
    }

    .registro {
      font-size: 12px;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.7);
      font-family: "Courier New", monospace;
    }

    /* ========== ✦ MENÚ CORREGIDO ✦ ========== */

    .menu {
      display: flex;
      flex-direction: column;   /* uno debajo de otro */
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .menu a {
      background: white;
      color: black;
      padding: 6px 10px;       /* botones más pequeños */
      text-decoration: none;
      font-size: 10px;
      letter-spacing: 1px;
      font-family: "Times New Roman", Georgia, serif;
      border: 1px dotted white;
      width: 160px;
      text-align: center;
    }

    .menu a:hover {
      background: black;
      color: white;
    }

    /* ============================== */
    @media (max-width: 1366px) {
      .marco { width: 1000px; }
      .polilla { width: 360px; }
    }

    @media (max-width: 768px) {

      body { overflow-y: auto; }

      .polilla { width: 280px; }

      .entrada {
        font-size: 18px;
        letter-spacing: 3px;
      }

      .menu a {
        font-size: 9px;
        width: 150px;
      }
    }

  </style>
</head>

<body>

  <div class="particulas">
    <div class="particula" style="left:2%; animation-duration:16s; animation-delay:-3s;"></div>
  </div>

  <div class="glitch-global"></div>

  <div class="marco">
    <div class="hoja>

      <div class="titulo-marco">ARCHIVO VISUAL / ANIMACIÓN EXPERIMENTAL</div>

      <div class="bloque-central">
        <img src="img/polilla.png" class="polilla" alt="Polilla">

        <div class="entrada">INICIO</div>
        <div class="porcelanita">PORCELANITA</div>

          <a href="sobre_mi.html">SOBRE MÍ</a>
        </div>

      </div>

    </div>
  </div>

</body>
