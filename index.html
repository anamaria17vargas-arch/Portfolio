  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== PARTÍCULAS ===== */
    .particulas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .particula {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.6);
      filter: blur(0.3px);
      animation: caer linear infinite;
    }

    @keyframes caer {
      to { transform: translateY(110vh); }
    }

    /* ===== GLITCH GLOBAL ===== */
    .glitch-global {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.02),
          rgba(255,255,255,0.02) 1px,
          transparent 1px,
          transparent 2px
        );
      opacity: 0.12;
      animation: scan 8s linear infinite;
      mix-blend-mode: overlay;
      z-index: 6;
    }

    @keyframes scan {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    /* ===== MARCO ===== */
    .marco {
      width: 90vw;
      height: 90vh;
      background-color: #0d0d0d;
      padding: 22px;
      box-sizing: border-box;
      border: 1px dotted white;
      position: relative;
      z-index: 2;
    }

    .marco::before {
      content: "";
      position: absolute;
      inset: 6px;
      border: 1px dotted rgba(255,255,255,0.4);
      pointer-events: none;
    }

    .marco::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
      opacity: 0.07;
      pointer-events: none;
      mix-blend-mode: overlay;
      animation: ruido 3s steps(2) infinite;
    }

    @keyframes ruido {
      0% { transform: translate(0,0); }
      50% { transform: translate(-1px,1px); }
      100% { transform: translate(0,0); }
    }

    /* ===== HOJA ===== */
    .hoja {
      width: 100%;
      height: 100%;
      background: black;
      border: 1px dotted white;
      position: relative;
      overflow: hidden;
    }

    /* ===== BLOQUE CENTRAL ===== */
    .bloque-central {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .polilla {
      width: 60vw;
      max-width: 650px;
      image-rendering: pixelated;
      opacity: 0.95;
      animation: microglitch 14s infinite steps(1);
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 8px rgba(255,255,255,0.8));
    }

    @keyframes microglitch {
      0%   { transform: translate(0,0); }
      97%  { transform: translate(0,0); }
      98%  { transform: translate(-1px,1px); }
      100% { transform: translate(0,0); }
    }

    /* ===== TEXTOS ===== */
    .entrada {
      font-size: 24px;
      letter-spacing: 6px;
      margin: 20px 0 10px;
      font-family: "Times New Roman", Georgia, serif;
      color: white;
    }

    .porcelanita {
      font-size: 14px;
      letter-spacing: 4px;
      margin: 5px 0;
      color: white;
      font-family: "Times New Roman", Georgia, serif;
    }

    .nombre {
      font-size: 16px;
      letter-spacing: 2px;
      margin: 5px 0;
      color: white;
      font-family: "Times New Roman", Georgia, serif;
    }

    .registro {
      font-size: 12px;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.7);
      font-family: "Courier New", monospace;
    }

    /* ===== MENÚ ===== */
    .menu {
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .menu a {
      background: white;
      color: black;
      padding: 10px 18px;
      text-decoration: none;
      font-size: 11px;
      letter-spacing: 2px;
      font-family: "Times New Roman", Georgia, serif;
      border: 1px dotted white;
    }

    .menu a:hover {
      background: black;
      color: white;
    }

    /* =====================================
       ✦ SOLO PC DE PANTALLA MÁS PEQUEÑA
       (sin tocar celular ni PC grande)
       ===================================== */
    @media (min-width: 769px) and (max-width: 1100px) {

      .polilla {
        max-width: 480px;     /* polilla más pequeña */
      }

      .menu a {
        padding: 8px 14px;    /* botones reducidos */
        font-size: 10px;
      }

    }

  </style>
</head>

        </div>

      </div>

    </div>
  </div>

</body>
