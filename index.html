    body {
      margin: 0;
      background: black;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ===== PARTÍCULAS ===== */
    .particulas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
    }

    .particula {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 2px;
      background: rgba(255,255,255,0.6);
      filter: blur(0.3px);
      animation: caer linear infinite;
    }

    @keyframes caer {
      to { transform: translateY(110vh); }
    }

    /* ===== GLITCH GLOBAL ===== */
    .glitch-global {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
      );
      opacity: 0.12;
      animation: scan 8s linear infinite;
      mix-blend-mode: overlay;
      z-index: 6;
    }

    @keyframes scan {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    /* ===== MARCO ===== */
    .marco {
      width: 1200px;
      max-width: 90%;
      padding: 22px;
      box-sizing: border-box;
      border: 1px dotted white;
      position: relative;
      z-index: 2;
    }

    .hoja {
      width: 100%;
      background: black;
      border: 1px dotted white;
      padding: 10px;
      box-sizing: border-box;
    }

    .registro {

    /* ===== MENÚ ===== */

      font-family: "Times New Roman", Georgia, serif;
      border: 1px dotted white;
      width: 160px;            /* ancho uniforme vertical */
      text-align: center;
    }

    .menu a:hover {
      background: black;
      color: white;
    }

    /* ✦ PCs con pantallas más pequeñas ✦ */
